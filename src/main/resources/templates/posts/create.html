<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a post</title>
    <link th:replace="partials/css :: bootstrap">
    <link th:replace="partials/css :: css">

</head>
<body class="background">

    <div class="row full-width">
        <div class="column">
            <nav th:replace="partials/navbar :: navbar"></nav>
        </div>
    </div>

    <div class="page-wrapper">
        <div class="container">


            <div class="row">
                <div class="column post-text">
                    <header th:replace="partials/header :: header('Create a post')"></header>
                </div>
            </div>

            <!-- START OF FORM -->
            <div class="row">
                <div class="column post">
                  <form th:action="@{/posts/create}" th:method="post" th:object="${post}">

                      <!-- MAKE POST TITLE -->
                      <div class="row mb-2">
                          <div class="column">
                              <label class="post-text" for="title">Post Title:</label>
                              <br>
                              <input th:field="*{title}" id="title">
                          </div>
                      </div>

                      <!-- MAKE POST BODY -->
                      <div class="row mt-2">
                          <div class="column">
                              <label class="post-text" for="body">Post Body:</label>
                              <br>
                              <textarea th:field="*{body}" id="body" rows="4" cols="50"></textarea>
                          </div>
                      </div>

                      <!-- SUBMIT BTN -->
                      <div class="row">
                          <div class="column">
                              <button type="submit">Submit</button>
                          </div>
                      </div>

                  </form>

                </div> <!--- END OF MAIN COLUMN  --->
            </div> <!--- END OF MAIN ROW  --->

        </div>

    </div>

    <div class="row full-width">
        <div class="column">
            <footer th:replace="partials/footer :: footer"></footer>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
