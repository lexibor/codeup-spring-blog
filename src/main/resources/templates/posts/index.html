<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">
</head>
<body class="background">

<div class="row full-width">
    <div class="column">
        <nav th:replace="partials/navbar :: navbar"></nav>
    </div>
</div>

<div class="page-wrapper">
    <div class="container">

        <div class="row full-width d-flex header-text">
            <header th:replace="partials/header :: header('All Posts')"></header>
        </div>

        <div class="row" th:each="post : ${posts}">
            <div class="column post text-center" th:href="@{|/posts/${post.id}|}">
                <div>
                    <p class="post-num ms-2 mt-1">Post #<span th:text="${post.id}"></span></p>
                    <h2><a class="post-text"  th:text="${post.title}"></a></h2>
                    <h3 CLASS="post-text" th:text="${post.body}"></h3>
                    <hr>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="row full-width">
    <div class="column">
        <footer th:replace="partials/footer :: footer"></footer>
    </div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
