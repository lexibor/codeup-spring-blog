<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Individual Post</title>

    <link th:replace="partials/css :: bootstrap">
    <link th:replace="partials/css :: css">
</head>
<body class="background">
<div class="page-wrapper">

    <div class="row full-width">
        <div class="column">
            <nav th:replace="partials/navbar :: navbar"></nav>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="column post-text">
                <header th:replace="partials/header :: header('A post')"></header>
            </div>
        </div>

        <div class="row stacked post-text">
            <div class="column">
                <p>Posted by: <span th:text="${user.getEmail()}"></span></p>
            </div>
            <div class="column">
                <h1 th:text="${post.getTitle()}"></h1>
            </div>
            <div class="column">
                <h2 th:text="${post.getBody()}"></h2>
            </div>
        </div>
    </div>
</div>

<div class="row full-width">
    <div class="column">
        <footer th:replace="partials/footer :: footer"></footer>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
